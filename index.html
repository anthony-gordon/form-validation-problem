<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Form validation problem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="submission.js"></script>
</head>

<body>
    <form method='post' action='' name="form" onsubmit='return validationFunction()' >
        <h1>Fill Out This Awesome Form</h1>
        <fieldset>
            <h3>Your Details</h3>
            <p>
               
                <input id="email" type='text' id='email' placeholder="Email*" name='email'>
                <span class="prompt" id="emailid"></span>
            </p>
            <p>
                
                <input placeholder="Password*" id="password" class='error' type='password' id='password' name='username'>
                <br>
                <span class="prompt"  id="passwordid"></span>
            </p>
        </fieldset>

        <fieldset>
            <h3>Your Animal</h3>
            <p>
                <select name='colour' id='colour' >
                    <option value=''>Choose colour*</option>
                    <option value='blue'>Blue</option>
                    <option value='green'>Green</option>
                    <option value='red'>Red</option>
                    <option value='black'>Black</option>
                    <option value='brown'>Brown</option>
                </select>
                <br>
                <span class="prompt" id="colourid"></span>

            </p>
            <p>
                <label class="label" for="animal">
                    Animal
                </label>
                
                <input  type='checkbox' name='animal' value='bear' id='bear'>
                <label class="checkbox" for='bear'>
                     Bear
                </label>

                <input  type='checkbox' name='animal' value='tiger' id='tiger'>
                <label class="checkbox"for='tiger'>
                    Tiger
                </label>

                <input  type='checkbox' name='animal' value='snake' id='snake'>
                <label class="checkbox" for='snake'>
                     Snake
                </label>

                <input  type='checkbox' name='animal' value='donkey' id='donkey'>
                <label class="checkbox" for='donkey'>
                     Donkey
                </label>
                <br>
                <span class="prompt" id="selectionid"></span>
            </p>
            <p>
                
                <input placeholder="Type of tiger (if applicable)" type='text' name='tiger_type' id='tiger_type'>
                <br>
                <span class="prompt" id="tigerid"></span>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <input type='submit' value='CREATE ACCOUNT'>
            </p>
        </fieldset>
    </form>
</body>
</html>
